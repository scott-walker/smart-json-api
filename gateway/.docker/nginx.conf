events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Main settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Upstream for proxying
    upstream api {
        server $GATEWAY_API_HOST:$GATEWAY_API_PORT;
    }
    upstream front {
        server $GATEWAY_FRONT_HOST:$GATEWAY_FRONT_PORT;
    }

    # HTTP server for API
    server {
        listen 80;
        server_name $GATEWAY_API_SERVER_NAME;
        
        # Redirect all HTTP requests to HTTPS
        return 301 https://$server_name$request_uri;
    }

    # HTTP server for FRONT
    server {
        listen 80;
        server_name $GATEWAY_FRONT_SERVER_NAME;
        
        # Redirect all HTTP requests to HTTPS
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server for API
    server {
        listen 443 ssl;
        http2 on;
        server_name $GATEWAY_API_SERVER_NAME;

        # SSL certificates
        ssl_certificate /etc/nginx/ssl/$GATEWAY_API_SERVER_NAME.cert;
        ssl_certificate_key /etc/nginx/ssl/$GATEWAY_API_SERVER_NAME.key;

        # SSL security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # HSTS headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # Proxy requests
        location / {
            proxy_pass http://$GATEWAY_API_HOST:$GATEWAY_API_PORT;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }
    }

    # HTTPS server for FRONT
    server {
        listen 443 ssl;
        http2 on;
        server_name $GATEWAY_FRONT_SERVER_NAME;
        
        # SSL certificates
        ssl_certificate /etc/nginx/ssl/$GATEWAY_FRONT_SERVER_NAME.cert;
        ssl_certificate_key /etc/nginx/ssl/$GATEWAY_FRONT_SERVER_NAME.key;

        # SSL security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # HSTS headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # Proxy requests
        location / {
            proxy_pass http://$GATEWAY_FRONT_HOST:$GATEWAY_FRONT_PORT;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }

        # WebSocket support for HMR
        location /_next/ {
            proxy_pass http://$GATEWAY_FRONT_HOST:$GATEWAY_FRONT_PORT;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
